<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bills & Subscriptions</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bills App">
    <link rel="apple-touch-icon" href="icon-512.png">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="dark-theme">
    <div id="app-container">
        <!-- Screens will be injected here -->
        <main id="main-content"></main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav">
            <button class="nav-item active" data-screen="home">
                <i data-lucide="layout-grid"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" data-screen="bills">
                <i data-lucide="list"></i>
                <span>Bills</span>
            </button>
            <button class="nav-button-plus" id="add-btn">
                <i data-lucide="plus"></i>
            </button>
            <button class="nav-item" data-screen="stats">
                <i data-lucide="pie-chart"></i>
                <span>Stats</span>
            </button>
            <button class="nav-item" data-screen="account">
                <i data-lucide="user"></i>
                <span>Account</span>
            </button>
        </nav>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="hidden">
        <div id="modal-content"></div>
    </div>

    <script src="app.js?v=2"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
